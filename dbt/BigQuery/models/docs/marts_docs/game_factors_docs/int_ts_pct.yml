version: 2

models:
  - name: int_ts_pct
    description: Intermediate table creating home and away team true shooting percentages, per game
    columns:
      - name: season
        description: '{{ doc("season") }}'

      - name: game_id
        description: '{{ doc("game_id") }}'

      - name: home_ts_pct
        description: '{{ doc("home_ts_pct") }}'

      - name: away_ts_pct
        description: '{{ doc("away_ts_pct") }}'