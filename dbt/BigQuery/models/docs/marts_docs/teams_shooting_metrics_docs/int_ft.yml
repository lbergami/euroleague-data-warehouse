version: 2

models:
  - name: int_ft
    description: The model creates a table with ft by the team out of a fastbreak, an offensive rebounds, a steal, per game. Home and Away teams data are in long format.
    columns:
      - name: season
        description: '{{ doc("season") }}'

      - name: game_id
        description: '{{ doc("game_id") }}'

      - name: team_code
        description: '{{ doc("team_code") }}'

      - name: fastbreak
        description: ft made by the team after a fastbreak, per game 

      - name: second_chance
        description: ft made by the team after an offensive rebounds, per game 

      - name: points_off_turnover
        description: ft made by the team after steal, per game 