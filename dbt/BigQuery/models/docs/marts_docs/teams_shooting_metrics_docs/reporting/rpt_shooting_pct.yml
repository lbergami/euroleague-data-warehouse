version: 2

models:
  - name: rpt_shooting_pct
    description: Downstream model of the rpt_shooting_pct, created for reporting purposes. Games are included from season 2023 onwards
    columns:
      - name: season
        description: '{{ doc("season") }}'

      - name: game_id
        description: '{{ doc("game_id") }}'

      - name: home_team
        description: '{{ doc("home_team") }}'

      - name: home_team_code
        description: '{{ doc("home_team_code") }}'

      - name: away_team
        description: '{{ doc("away_team") }}'

      - name: away_team_code
        description: '{{ doc("away_team_code") }}'

      - name: shot_zone_label
        description: '{{ doc("shot_zone_label") }}'

      - name: shooting_selection_pct
        description: '{{ doc("shooting_selection_pct") }}'

      - name: shooting_pct
        description: '{{ doc("shooting_pct") }}'

      - name: shot_zone_ordered_num_label
        description: '{{ doc("shot_zone_ordered_num_label") }}'

      - name: flag_home_team
        description: '{{ doc("flag_home_team") }}'