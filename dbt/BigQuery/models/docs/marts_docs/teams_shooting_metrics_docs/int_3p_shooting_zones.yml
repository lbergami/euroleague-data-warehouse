version: 2

models:
  - name: int_3p_shooting_zones
    description: 3-point shot zones by team and game based on shot locations, reporting shooting areas and whether the shot has been made or not. 
                 The table also includes shots with missing shot areas. These are shots labelled as 3-point shots in the raw data but with a set of coordinates that belong to a 2-point ones, so they are added to the that list. 
    columns:
      - name: season
        description: '{{ doc("season") }}'

      - name: game_id
        description: '{{ doc("game_id") }}'

      - name: team_code
        description: '{{ doc("team_code") }}'

      - name: shot_id
        description: '{{ doc("shot_id") }}'
        tests:
          - unique
          - not_null
          
      - name: coord_x
        description: '{{ doc("coord_x") }}'

      - name: coord_y
        description: '{{ doc("coord_y") }}'

      - name: shot_zone
        description: '{{ doc("shot_zone") }}'
        tests:
          - accepted_values:
              values: ['l_corner_3p', 'r_corner_3p', 'l_wing_3p', 'r_wing_3p', 'central_3p', NULL]

      - name: shot_zone_agg
        description: '{{ doc("shot_zone_agg") }}'
        tests:
          - accepted_values:
              values: ['baseline_3p', 'wing_3p', 'central_3p', NULL]

      - name: made_shot
        description: '{{ doc("made_shot") }}'