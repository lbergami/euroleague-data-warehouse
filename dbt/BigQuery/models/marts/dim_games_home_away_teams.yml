version: 2

models:
  - name: dim_games_home_away_teams
    description:  Table including home/away indicator for each combination of team and game, with a granularity season-game-team (long format shape)
    columns:
      - name: season
        description: '{{ doc("season") }}'

      - name: game_id
        description: '{{ doc("game_id") }}'

      - name: team
        description: '{{ doc("team") }}'

      - name: flag_team_home
        description: '{{ doc("flag_team_home") }}'